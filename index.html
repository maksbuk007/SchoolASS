<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to Telegram Web App</h1>
    <p id="username"></p>
    <button onclick="closeWebApp()">Close App</button>

    <script>
        // Инициализация Web App API
        const tg = window.Telegram.WebApp;

        // Отображаем имя пользователя
        document.getElementById('username').innerText = `Hello, ${tg.initDataUnsafe.user.first_name}!`;

        // Функция для закрытия Web App
        function closeWebApp() {
            tg.close();
        }
    </script>
</body>
</html>
